<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscilloscope Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="/static/demo.js" defer></script>
  <link rel="stylesheet" href="/static/demo.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/logo.png">
</head>

<body class="bg-black text-green-400 font-mono p-6">
  <a href="#waveformForm" class="sr-only focus:not-sr-only">Skip to form</a>

  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-3xl mb-6">
      <a target="_blank" href="https://github.com/arickp/sample-code/tree/main/oscilloscope-go-server"
        class="group inline-flex items-center space-x-3 text-green-400 border-b-4 border-green-400 border-opacity-50 hover:border-opacity-100 transition">
        <span>
          <img src="/static/logo.png" alt="Oscilloscope logo"
            class="w-8 h-8 transition duration-300 group-hover:drop-shadow-[0_0_6px_#00ff00]" />
        </span>
        <span>Oscilloscope Image Generator</span>
      </a>
    </h1>

    <form id="waveformForm" class="space-y-4">
 <div>
        <label for="fgColorHex" class="block mb-1">Foreground color (Hex)</label>
        <input id="fgColorHex" name="fgColorHex" type="text" value="#00ff00ff"
          class="w-full p-2 bg-gray-800 border border-green-400 rounded"
          pattern="^#([0-9a-fA-F]{6}|[0-9a-fA-F]{8})$"
          aria-describedby="fgColorDesc">
        <p id="fgColorDesc" class="text-sm text-green-200">Enter hex color manually (e.g., #00ff00ff) or use the picker below.</p>
        <div id="fgPicker" aria-label="Foreground color picker" class="mt-2"></div>
        <input type="hidden" name="fgColor" id="fgColor" value="#00ff00ff">
      </div>

      <div>
        <label for="bgColorHex" class="block mb-1">Background color (Hex)</label>
        <input id="bgColorHex" name="bgColorHex" type="text" value="#000000cc"
          class="w-full p-2 bg-gray-800 border border-green-400 rounded"
          pattern="^#([0-9a-fA-F]{6}|[0-9a-fA-F]{8})$"
          aria-describedby="bgColorDesc">
        <p id="bgColorDesc" class="text-sm text-green-200">Enter hex color manually (e.g., #000000cc) or use the picker below.</p>
        <div id="bgPicker" aria-label="Background color picker" class="mt-2"></div>
        <input type="hidden" name="bgColor" id="bgColor" value="#000000cc">
      </div>      

      <div>
        <label class="block mb-1" for="frames">Frames per second (FPS)</label>
        <input id="frames" name="frames" type="number" value="60" min="1" max="1000"
          class="w-full p-2 bg-gray-800 border border-green-400 rounded" />
      </div>
      <button id="submitButton" type="submit"
        class="px-4 py-2 bg-green-500 hover:bg-green-400 text-black rounded shadow-md focus:outline-none focus:ring-2 focus:ring-green-300">
        Generate
      </button>
    </form>

    <!-- Status display for microservice job status -->
    <div aria-live="polite" id="status" class="mt-4 text-green-300 text-lg">
      <!-- dynamic status will appear here -->
    </div>

    <div class="mt-8">
      <img alt="Waveform preview will appear here" id="preview" class="mx-auto border-4 border-green-400 invisible" width="300" height="300" />
    </div>
  </div>
</body>

</html>
